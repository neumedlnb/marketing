<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 페이지</title>
  <link rel="stylesheet" href="css/admin.css">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" type="text/css" />
  <style>
    body { font-family: 'Pretendard', sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    button { margin-right: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>관리자 페이지</h1>
  </header>
  <main>
    <button id="refreshBtn">데이터 새로고침</button>
    <button id="downloadBtn">CSV 다운로드</button>
    <br><br>
    <table id="dataTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>타임스탬프</th>
          <th>성함</th>
          <th>이메일</th>
          <th>전화번호</th>
          <th>희망원고료</th>
          <th>콘텐츠 유형</th>
          <th>광고 등록 여부</th>
          <th>아이 연령대</th>
          <th>아이 성별</th>
          <th>키 도움 시도</th>
          <th>키 성장 우선순위</th>
          <th>2차 활용 동의</th>
          <th>콘텐츠 형태</th>
          <th>개인정보 동의</th>
        </tr>
      </thead>
      <tbody>
        <!-- 데이터가 여기에 표시됩니다 -->
      </tbody>
    </table>
  </main>
  <script src="js/admin.js"></script>
</body>
</html>
